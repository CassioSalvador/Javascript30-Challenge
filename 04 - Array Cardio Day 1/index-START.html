    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    // Reduce applies a function againt an accumulator and each element in the array to reduce it to a single value
    const totalYears = inventors.reduce((total, inventor) => { // total is the accumulator, inventor holds the current value to be passed
      return total + (inventor.passed - inventor.year); // passing the current value to the accumulator
    }, 0); // 0 was set as the initial value
    console.log(totalYears);
