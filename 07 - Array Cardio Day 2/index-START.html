<!DOCTYPE html>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const someAdult = people.some(person => (new Date().getFullYear()) - person.year >= 18);
    console.log(someAdult);
    console.log(typeof({someAdult}));  // it returns a boolean
    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => (new Date().getFullYear()) - person.year >=18);
    console.log({allAdults}); // by using the curly braces, it returns the boolean "false", but you get to see it as an object as well
    console.log(typeof(allAdults)); // it also returns a boolean

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(comment => comment.id === 823423);
    console.log({comment});
    console.log(Object.prototype.toString.call(comment)); // Checking if it is an array (NO! IT IS AN OBJECT!)
    // find method returns an object!
    

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    comments.splice(index, 1); // removes 1 item at the position "index"
    console.table(comments);

    //const newComments = [
    //  ...comments.slice(0, index), // spread (...) the itens starting at 0 until index
    //  ...comments.slice(index + 1) // spread more itens from index+1 until the end
    //];

  </script>
</body>
